<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <title>When An Angel Was Born</title>


  </head>

  <style>
    
   
    p {
      font-family: 'Berkshire Swash', cursive;
      color: black;
      font-size: 20px;
    }

    audio {
      display:none;
    }
  
    </style>



  <body id="pane">

    <section class="start">
      <img class="protagonist" src="images/cutie.jpg" />
    </section>

    <main>
      <div class="wrapper">


        <section class="slide one">
          <article class="vh-center">
            <div><p class="center">once upon a time, there lived a sweet baby angel named Daisy </p></div>
            </article>
         </section>

        <section class="slide two">
          <article class="vh-center">
            <p class="center">she was an earth gurl, a taurus to be specific</p>
          </article>
        </section>

        <section class="slide three">
          <article class="vh-center">
            <p class="center">her favorite food was tuna</p>
          </article>
        </section>

        <section class="slide four">
          <article class="vh-center">
           <p class="center">her favorite show was the leftovers</p>
            <div class="bg"></div>
          </article>
        </section>
        <section class="slide five">
          <article class="vh-center">
            <p class="center">and her favorite person in the world was her mama, mir, and the two of them lived happily ever after</p>
          </article>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.waypoints.min.js"></script>

    <script>
      var $two = $(".two")

      $two.waypoint(
        function (direction) {
          $(".protagonist").addClass("flip")
        },
        { offset: "0%", horizontal: true }
      )

      $(".three").waypoint(
        function () {
          $(".protagonist").css("filter", "hue-rotate(90deg)")
        },
        { offset: "50%", horizontal: true }
      )
    </script>

    

    <script src="index.js"></script>

    <audio controls autoplay>
      <source src="audio/cherrycoloredfunk.mp3" />
    </audio>
    

  </body>
</html>
